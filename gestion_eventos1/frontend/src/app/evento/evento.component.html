<!--evento.component.html-->
<div class="container-fluid px-0">
    <!-- Navbar Fijo -->
    <nav class="navbar navbar-expand-lg custom-navbar shadow">
      <div class="container">
  
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
  
        <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
          <ul class="navbar-nav text-center">
            <!-- Para Asistentes y Organizadores -->
            <li class="nav-item">
              <a
                class="nav-link"
                [routerLink]="rol === '1' ? '/evento/eventos-organizador' : '/evento/eventos-asistente'"
                routerLinkActive="active"
              >
                Lista de Eventos
              </a>
            </li>
            <li class="nav-item" *ngIf="rol === '1'">
              <a
                class="nav-link"
                routerLink="/evento/formulario-evento"
                routerLinkActive="active"
              >
                Crear Evento
              </a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                routerLink="/evento/perfil"
                routerLinkActive="active"
              >
                Perfil
              </a>
            </li>
            <li  class="logout-btn">
              <a
                class="nav-link"
                (click)="cerrarSesion()"
              >
                Cerrar Sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  
    <!-- Contenido que cambia según la ruta seleccionada -->
    <div class="container mt-4">
      <router-outlet></router-outlet>
    </div>
  </div>
